<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planlab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #fafafa;
            --background-2: #f6f6f9;
            --foreground: #213147;
            --primary: #1E5EFF;
            --primary-hover: #1b50d4;
            --accents-1: #fafafa;
            --accents-2: #dbdceb;
            --accents-3: #e3e3e9;
            --accents-4: #888;
            --accents-5: #666;
            --accents-6: #444;
            --accents-7: #333;
            --accents-8: #111;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-2);
            color: var(--foreground);
            line-height: 1.5;
        }
        .conteudo {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }
        .formulario {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--background);
        }
        .imagem {
            display: none;
            background: linear-gradient(135deg, #1E5EFF, #1b50d4);
            min-height: 200px;
        }
        .logo {
            width: 220px;
            max-width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
        .formulario-conteudo {
            width: 100%;
            max-width: 350px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--foreground);
        }
        p {
            color: var(--accents-5);
            margin-bottom: 32px;
            font-size: 14px;
            line-height: 1.5;
        }
        .campo {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--foreground);
            font-size: 14px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--accents-2);
            border-radius: 4px;
            font-size: 14px;
        }

        .senha-container {
            position: relative;
        }
        .mostrar-senha {
            display: flex;
            align-items: center;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--accents-4);
        }
        .esqueceu-senha {
            text-align: right;
            margin-top: 8px;
        }
        .esqueceu-senha a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        .botao-entrar {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 16px;
            transition: background-color 0.3s;
        }
        .botao-entrar:hover {
            background-color: var(--primary-hover);
        }
        .registrar {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: var(--accents-5);
        }
        .registrar a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        @media (min-width: 768px) {
            .conteudo {
                flex-direction: row;
            }
            .imagem {
                display: block;
                flex: 1;
            }
            .formulario {
                flex: 1;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <div class="formulario">
            <img src="../img/planlab-logo-principal p.png" alt="Logo Planlab" class="logo">
            <div class="formulario-conteudo">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus planos de aula ainda hoje.</p>
                <form id="loginForm">
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <div class="senha-container">
                            <input type="password" id="senha" placeholder="Digite sua senha" required>
                            <span class="mostrar-senha" onclick="toggleSenha()"><img src="../img/visualizar.png" alt=""></span>
                        </div>
                        <div class="esqueceu-senha">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <button type="submit" class="botao-entrar">Entrar</button>
                </form>
                <div class="registrar">
                    Ainda não tem uma conta? <a href="cadastro.html">Inscreva-se</a>
                </div>
            </div>
        </div>
        <div class="imagem"></div>
    </div>

    <script>
        function toggleSenha() {
            var senhaInput = document.getElementById("senha");
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
            } else {
                senhaInput.type = "password";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            console.log("Login tentado com:", email, senha);
            alert("Tentativa de login realizada!");
        });
    </script>
</body>
</html>
